<html>
<head>
  <title>grow component</title>
  <style>
    textarea { padding: 10px; outline: 0!important; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>grow component</h1>
  <textarea id="content" data-grow="0"></textarea>

  <script src="../build/build.js" type="text/javascript"></script>
  <script type="text/javascript">
    var grow = require('grow');
    var content = document.getElementById('content');
    grow(content);
  </script>
</body>
</html>
